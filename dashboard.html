<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- 讀取設定檔 -->
    <link rel="stylesheet" href="dashboard.css">
</head>
<body class="bg-gray-900">

    <!-- 背景圖片容器 -->
    <div class="background-container"></div>

    <!-- 主要內容容器 -->
    <div class="main-container">
        <!-- 頁首區塊 -->
        <header class="text-center mb-8">
            <h1 id="main-title" class="text-3xl sm:text-4xl md:text-5xl font-bold text-white tracking-tight"></h1>
            <p id="main-subtitle" class="text-base sm:text-lg text-gray-300 mt-2"></p>
        </header>

        <!-- 日期導覽頁籤 -->
        <nav class="mb-8">
            <div id="day-tabs" class="tabs-container flex items-center space-x-2 overflow-x-auto pb-2">
                <!-- 頁籤將由 JavaScript 動態生成 -->
            </div>
        </nav>

        <!-- 主要內容顯示區 -->
        <main id="content-display" class="glass-card p-4 sm:p-6 md:p-8">
            <!-- 初始載入狀態，成功後會被每日詳情取代 -->
            <div id="loading-state" class="flex flex-col justify-center items-center h-full min-h-[40vh] text-center">
                <h2 id="welcome-message" class="text-2xl font-bold text-white"></h2>
                <p class="text-lg text-gray-400 mt-2">請從上方選擇一天來查看詳細行程。</p>
            </div>
        </main>
        
        <!-- 頁尾 -->
        <footer class="text-center mt-8 text-gray-400 text-sm">
            <p id="footer-text"></p>
        </footer>
    </div>
    
    <!-- 指南資訊彈出視窗 (Modal) -->
    <div id="guide-modal" class="modal">
        <div class="modal-content glass-card">
            <span class="modal-close">&times;</span>
            <div id="modal-body">
                <!-- Modal 內容將由 JavaScript 動態插入 -->
            </div>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
